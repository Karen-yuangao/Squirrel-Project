<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
    <title>Squirrel Sightings In Central Park</title>
    </head>
 <body>

  <main role="main" class="container">
	<div class="starter-template">
	<br>	
	 <h3 class="display-3">Squirrels Tracker<img
            src="https://t4.ftcdn.net/jpg/00/65/98/57/360_F_65985712_DGGw40pNccOytvcvSi0KtvHngrIn5jV9.jpg"           alt="Squirrels Logo" class="logo" width="160" height="120" /></h3>
	<h1>Squirrel Sightings Data</h1>
	<br>
	<h4><a href="/sightings/add/">Add new squirrel sighting</a></h4>
	<h4><a href="/map/">See squirrels on map</a></h4>
	<h4><a href="/sightings/stats/">Click to explore some statistics</a></h4>
	<br>
 
  <table class="table table-sm table-striped">
  <thead>
    <tr>
      <th scope="col">Unique Squirrel ID</th>
      <th scope="col">Date Sighted</th>
      <th scope="col">Link to detail for update</th>
    </tr>
  </thead>
  <tbody>
	{% for sighting in squirrels %}
	 <tr>
            <td>{{sighting.unique_squirrel_id}}</td>
      	    <td>{{sighting.date}}</td>
            <td><a href='/sightings/{{sighting.unique_squirrel_id}}/'>Go</a></td>
	</tr>	
        {% endfor %}
  </tbody>
</table>
	<br>	
		
	</div>
	</main><!-- /.container -->
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
